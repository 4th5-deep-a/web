{% extends 'base.html' %}

{% block body %}

<h1>New Student</h1>

<!-- {# url 'students:create' #} -->
<!-- action에 값이 없으면, 자기 자신의 주소로 요청을 보냄 -->
<form action="" method="POST">
    {% csrf_token %}
    <label for="">Name: </label>
    <input type="text" name="name">
    <label for="">Age: </label>
    <input type="number" name="age">
    <input type="submit">
</form>

{% endblock %}
