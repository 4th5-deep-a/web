{% extends 'base.html' %}

{% block body %}

<h1>Edit Article</h1>

<form action="/articles/{{ article.pk }}/update/" method="POST">
    {% csrf_token %}
    <label for="">Title: </label>
    <input type="text" name="title" value="{{ article.title }}">
    <label for="">Content: </label>
    <textarea type="text" name="content">{{ article.content }}</textarea>
    <input type="submit">
</form>

{% endblock %}
