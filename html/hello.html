<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 주석 -->
    <!-- 1. Layout 시맨틱 태그 -->
    <header id="header">header</header>
    <nav>nav</nav>
    <aside>aside</aside>
    <section>section</section>
    <article>article</article>
    <footer>footer</footer>

    <!-- 2. Layout non 시맨틱 태그 -->
    <div>div</div>

    <!-- 3. 제목 -->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>

    <!-- 4. 본문 -->
    <p>본문
        입니다.<br>본문입니다.<hr>본문입니다.</p>
    <p>본문입니다.</p>
    <p>본문입니다.</p>
    
    <!-- 5. 글자 꾸미기 -->
    <b>굵은 글씨</b>
    <strong>굵은 글씨</strong>
    <i>기울인 글씨</i>
    <em>기울인 글씨</em>
    <del>취소선</del>

    <!-- 6. 리스트 -->
    <!-- 순서가 있는 리스트 -->
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 순서가 없는 리스트 -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <!-- 7. 링크 태그 -->
    <!-- 절대 경로 -->
    <a href="https://google.com">구글로 가자</a>
    <!-- 상대 경로 -->
    <a href="bye.html">바이로 가자</a>
    <!-- id 지정한 위치 -->
    <a href="#header">헤더로 가자</a>
    <!-- 메일 주소로 메일 보내기 -->
    <a href="mailto:admin@example.com">메일 보내기</a>


    <!-- 8. 이미지 -->
    <img src="sea.jpg" alt="바다" width="200px" height="200px">


    <!-- 9. 비디오 -->
    <video src=""></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xQxThJHJclU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- 10. 입력창 -->
    <input type="text">
    <input type="password">
    <input type="number">

    <input type="radio" name="hello">
    <input type="radio" name="hello">
    <input type="radio" name="hello">
    <input type="submit">

    

</body>
</html>
